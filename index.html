                <h1>Create a new poll</h1>
                <div class="card">
                    <div class="card-header">
                        Poll detalis
                    </div>
                    <div class="card-body">
                        <label class="form-label">Standard options</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Poll topic</span>
                            <input id="newPollTopic" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div id="pollOptions">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Poll option 1</span>
                                <input id="newPollOption1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>

                        </div>
                        <a href="#" onclick="addNewPollOption();"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add new poll option</a>
                        <hr>
                        <label class="form-label">Advanced options</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="pollWhitelistCheckbox">
                            <label class="form-check-label" for="flexCheckDefault">
                                Enable poll whitelist (pick which addresses can vote)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="pollMultipleCheckbox">
                            <label class="form-check-label" for="flexCheckDefault">
                                Enable poll multiple choice
                            </label>
                        </div>

                        <div id="whitelistScaffold">
                            <hr>
                            <label class="form-label">Poll address whitelist options</label>
                            <div id="pollWhitelists">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Poll Whitelisted Address 1</span>
                                    <input id="newPollWhitelist1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0xe3DF2c1b3204bBE31dc9Dcd49EF6AbE8D138b5ea">
                                </div>
                            </div>
                            <a href="#" onclick="addNewPollWhitelist();"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add new poll whitelist address</a>


                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" type="button" onclick="window.location.reload();">Start over</button>
                            <button class="btn btn-primary me-md-2" type="button" onclick="createPoll();">Create poll</button>
                        </div>
